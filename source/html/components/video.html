<section class="body__video video" id="video">
  <div class="video__content-box">
    <h2 class="section-title section-title--light">Видео про велосипеды</h2>
    <p class="video__content">
      В этом видео мы подробно расскажем про особенности выбора велосипеда для себя.
    </p>
  </div>
  <div class="video__img-box">
    <picture>
      <source type="image/webp" media="(min-width: 1024px)"  srcset="img/content/bike-video_desktop@1.webp 1x, img/content/bike-video_desktop@2.webp 2x">
      <source type="image/webp" media="(min-width: 768px)"  srcset="img/content/bike-video_tablet@1.webp 1x, img/content/bike-video_tablet@2.webp 2x">
      <source type="image/webp" srcset="img/content/bike-video_mobile@1.webp 1x, img/content/bike-video_mobile@2.webp 2x">
      <source media="(min-width: 1024px)"  srcset="img/content/bike-video_desktop@1.png 1x, img/content/bike-video_desktop@2.png 2x">
      <source media="(min-width: 768px)"  srcset="img/triple-set-tablet@1x.jpg 1x, img/triple-set-tablet@2x.jpg 2x">
      <!-- 1x: 929px; 2x:1858px-->
      <img src="img/content/bike-video_mobile@1.png" srcset="img/content/bike-video_mobile@2.png 2x" width="929" height="522" alt="Видео">
    </picture>
    <div class="video__play-box">
      <button class="video__play" type="button" aria-label="Воспроизвести видео">
        <svg width="65" height="65" viewBox="0 0 65 65" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M32.5 65C50.4493 65 65 50.4493 65 32.5C65 14.5507 50.4493 0 32.5 0C14.5507 0 0 14.5507 0 32.5C0 50.4493 14.5507 65 32.5 65Z" fill="#0AD9C6"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M28.6001 23.3999L41.6001 32.4999L28.6001 41.5999V23.3999Z" fill="#070707"/>
        </svg>
      </button>
    </div>
  </div>
</section>

<section class="body__promo promo">
  <h2 class="section-title visually-hidden">О нас</h2>
  <div class="promo__box promo__box--tagline">
    <p class="promo__tagline">
      Мы продаем велосипеды
    </p>
    <p class="promo__content">
        Наш магазин отбирает только самые лучшие велосипеды для продажи
    </p>
  </div>
  <div class="promo__box promo__box--form">
    <p class="promo__form-content">
      Заполните поля ниже и мы подберем велосипед Вашей мечты
    </p>
    <form class="promo__form promo-form" method="POST" action="https://echo.htmlacademy.ru">
      <input class="promo-form__input" id="name" type="text" placeholder="Введите Ваше Имя" required>
      <label class="promo-form__lable visually-hidden" for="name">Ваше Имя</label>
      <input class="promo-form__input" id="tel" type="tel" placeholder="Введите Ваш номер телефона" required>
      <label class="promo-form__lable visually-hidden" for="tel">Ваш номер телефона</label>
      <button class="promo-form__btn" type="submit">Подобрать велосипед мечты</button>
    </form>
  </div>
</section>
